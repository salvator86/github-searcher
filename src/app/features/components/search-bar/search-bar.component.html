<form class="form" [formGroup]="form" (ngSubmit)="searchRepositories(form)">
  <mat-form-field class="form__full-width">
    <input formControlName="searchInput" matInput placeholder="Search repositories">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Search</button>
  <mat-spinner *ngIf="githubService.isLoading"></mat-spinner>
</form>
